services:
  nats-ui:
    depends_on:
      - nats
    image: ghcr.io/nats-nui/nui
    ports:
      - "31311:31311" # Monitoring
    networks:
      - default

  nats:
    image: nats:latest
    ports:
      - "4222:4222" # Client connections
      - "8222:8222" # Monitoring
    command: ["-js"] # Enable JetStream
    networks:
      - default

  gateway:
    depends_on:
      - nats
    build:
      context: .
      dockerfile: cmd/gateway/Dockerfile

    ports:
      - "8081:8080"
    networks:
      - default

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - default

  user-service:
    depends_on:
      - nats
      - mongo
    build:
      context: .
      dockerfile: cmd/user-service/Dockerfile

    ports:
      - "8082:8080"
    networks:
      - default

volumes:
  mongo-data:

networks:
  default:
